<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="">
            <table>
                <td rowspan="2">
                    <img height="60px" width="70px" src="employee.jpg" alt="">
                </td>
                <center> <font color="red"></font>
                    <h2>Employee Registration Form</h2>
                </center>
                <td>
                    <input type="radio" name="Gender">Mr.
                    <input type="radio" name="Gender">Mrs.
                    <input type="radio" name="Gender">Ms.
                </td>
            </table>
            <table>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mail Address 1
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mail Address 2
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <Select>
                            <option>Gujarat</option>
                            <option>Maharashtra</option>
                            <option>Karnataka</option>
                            <option>Tamil Nadu</option>
                            <option>West Bengal</option>
                            <option>Delhi</option>
                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Zip:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Upload Photo
                    </td>
                    <td>
                        <input type="file" multiple>
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr></tr>
                    <td>
                        Mobile No
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Language Known
                    </td>
                    <td>
                        <input type="checkbox">Gujarat <br>
                        <input type="checkbox">Marathi <br>
                        <input type="checkbox">Kannada <br>
                        <input type="checkbox">Tamil <br>
                        <input type="checkbox">Bengali <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">English <br>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                       Additional Information
                    </td>
                    <td>
                        <textarea rows="5" placeholder="optional"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
